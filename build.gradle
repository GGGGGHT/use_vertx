plugins {
    id 'java'
}

group 'org.ggggght'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    // https://mvnrepository.com/artifact/io.vertx/vertx-core
    implementation group: 'io.vertx', name: 'vertx-core', version: '4.2.5'
    implementation group: 'io.vertx', name: 'vertx-web', version: '4.2.5'
}

test {
    useJUnitPlatform()
}